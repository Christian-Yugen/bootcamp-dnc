<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bootcamp DNC</title>

</head>

<body>
  <nav id="principal">
    <div id="menu">
        <a href="">Home</a> 
        <a href="">Últimas Edições</a>  
        <a href="">Requisitos para participar</a> 
    </div>
    <button>Login</button>
  </nav>

  <section>
    <header>
      <h1>BOOTCAMP DNC</h1>
      <h2>Esse será um evento exclusivo para todos os alunos<br>da <strong>DNC</strong>, que querem <mark backgound>acelerar a carreira</mark> com uma<br>semana intensiva de conteúdo de mercado entre<br><mark>BACK-END, FRONT-END & BANCO DE DADOS.</mark>
      </h2>
    </header>
  
    <form>
      <div class="form-group">
        <label>Nome:</label>
        <input type="text" placeholder="Insira seu nome aqui">
      </div>

      <div class="form-group">
        <label>Sobrenome:</label>
        <input type="text" placeholder="Insira seu sobrenome aqui">
      </div>

        <label>Área de interesse:</label>
            
          <div class="checkbox-item">

              <input type="checkbox" placeholder="front">
              <label>Front-end</label>

              <input type="checkbox" placeholder="back">
              <label>Back-end</label>
              
              <input type="checkbox" placeholder="bd">
              <label>Banco de Dados</label>
            
            </div> 

      <div class="form-group">
        <label>E-mail</label>
        <input type="text" placeholder="Insira seu e-mail aqui">
      </div>
            
      <div class="form-group">
        <label>Telefone</label>
        <input type="text" placeholder="(00) 00000-0000">
      </div>
        
      <div class="form-group">
        <label>Insira uma frase criativa aqui:</label>
        <input type="text" placeholder="Qual frase criativa você gostaria de falar?">
      </div>

      <input type="submit" value="Cadastrar">

    </form>

  </section>


</body>
</html>
